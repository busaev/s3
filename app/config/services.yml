# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    #############################################
    ########## Службы ядра ######################
    #############################################
    logger.entity:
        class: AppBundle\EventListener\EntityLogger
        arguments: ["@service_container"]
        tags:
            - { name: doctrine.event_subscriber, connection: default }
    
    # Custom route loader
    app.routing_loader:
        class: AppBundle\Routing\ExtraLoader
        arguments: ["@service_container"]
        tags:
            - { name: routing.loader }
         
    # Twig extensions
    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        public: false
        tags:
            - { name: twig.extension }

    history:
        class: AppBundle\Services\History
        arguments: ["@doctrine.orm.entity_manager", "@security.token_storage", "@translator"]

    annotations:
        class: AppBundle\Services\Annotations
        arguments: ['@service_container']

    utils:
        class: AppBundle\Services\Utils
        arguments: ['@service_container']

    
    #############################################
    ######## Службы авторизации #################
    #############################################
    
    form_authenticator:
        class: AppBundle\Security\FormAuthenticator
        arguments: ["@router", "@doctrine.orm.entity_manager", "@security.password_encoder", "@translator"]

    memory_authenticator:
        class: AppBundle\Security\MemoryAuthenticator
        arguments: ["@router"]

    token_authenticator:
        class: AppBundle\Security\TokenAuthenticator
        arguments: ["@doctrine.orm.entity_manager"]
        
    #############################################
    ######## Службы сущностей ###################
    #############################################
    
    # коллекция служб отмеченных тегом - app.module
    app.entities:
        class: AppBundle\Services\Entities
        

    # заглушка. служба модуля, будет добавлена в коллекцию службы app.entities
    dummy.entity:
        class: AppBundle\Services\Entities\Dummy
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }
            
    # заглушка. служба модуля, будет добавлена в коллекцию службы app.entities
    history.entity:
        class: AppBundle\Services\Entities\History
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }
            
    # новости. служба модуля, будет добавлена в коллекцию службы app.entities
    page.entity:
        class: AppBundle\Services\Entities\Page
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }
            
    # новости. служба модуля, будет добавлена в коллекцию службы app.entities
    news.entity:
        class: AppBundle\Services\Entities\News
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }
            
    # страницы модуля. служба модуля, будет добавлена в коллекцию службы app.entities
    module_page.entity:
        class: AppBundle\Services\Entities\ModulePage
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }
    
    # элемент навигации. служба модуля, будет добавлена в коллекцию службы app.entities
    navigation_item.entity:
        class: AppBundle\Services\Entities\NavigationItem
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }
    
    # элемент навигации. служба модуля, будет добавлена в коллекцию службы app.entities
    vendor.entity:
        class: AppBundle\Services\Entities\Vendor
        arguments: [ "@service_container" ]
        tags:
            -  { name: app.entity }